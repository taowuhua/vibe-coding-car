# =====================================================
# Car Cloud - Eureka 服务注册中心
# 测试环境配置 (test)
# =====================================================

server:
  port: 8761

eureka:
  instance:
    # 测试环境主机名（请根据实际测试服务器地址修改）
    hostname: eureka-test.car.local
    # 使用 IP 地址注册
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

# 日志配置
logging:
  level:
    root: INFO
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
