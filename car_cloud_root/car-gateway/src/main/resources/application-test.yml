# =====================================================
# Car Cloud - Gateway 网关服务
# 测试环境配置 (test)
# =====================================================

server:
  port: 8888

spring:
  cloud:
    gateway:
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 50
            redis-rate-limiter.burstCapacity: 100
            key-resolver: "#{@ipKeyResolver}"
  data:
    redis:
      # 测试环境 Redis 地址（请根据实际地址修改）
      host: redis-test.car.local
      port: 6379
      database: 0

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eureka-test.car.local:8761/eureka/

# 日志配置
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
