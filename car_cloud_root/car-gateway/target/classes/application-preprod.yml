# =====================================================
# Car Cloud - Gateway 网关服务
# 预生产环境配置 (preprod)
# =====================================================

server:
  port: 8888

spring:
  cloud:
    gateway:
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 20
            redis-rate-limiter.burstCapacity: 40
            key-resolver: "#{@ipKeyResolver}"
  data:
    redis:
      # 预生产环境 Redis 地址（请根据实际地址修改）
      host: redis-preprod.car.local
      port: 6379
      database: 0
      password: ${REDIS_PASSWORD:}

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eureka-preprod.car.local:8761/eureka/

# 日志配置
logging:
  level:
    root: WARN
    org.springframework.cloud.gateway: WARN
