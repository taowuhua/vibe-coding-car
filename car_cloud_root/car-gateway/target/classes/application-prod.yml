# =====================================================
# Car Cloud - Gateway 网关服务
# 生产环境配置 (prod)
# =====================================================

server:
  port: 8888

spring:
  cloud:
    gateway:
      default-filters:
        - name: RequestRateLimiter
          args:
            # 生产环境限流参数（严格）
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20
            key-resolver: "#{@ipKeyResolver}"
  data:
    redis:
      # 生产环境 Redis 地址（请根据实际地址修改）
      host: ${REDIS_HOST:redis.car.com}
      port: ${REDIS_PORT:6379}
      database: 0
      password: ${REDIS_PASSWORD:}

# Nacos 服务发现配置
  cloud:
    nacos:
      discovery:
        # 生产环境 Nacos 集群地址
        server-addr: ${NACOS_SERVER:nacos.car.com:8848}
        namespace: prod
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}

# 日志配置
logging:
  level:
    root: WARN
    org.springframework.cloud.gateway: WARN
