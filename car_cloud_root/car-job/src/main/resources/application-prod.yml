# =====================================================
# Car Cloud - Job 定时任务服务
# 生产环境配置 (prod)
# =====================================================

server:
  port: 9003

# Nacos 服务发现配置
spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:nacos.car.com:8848}
        namespace: prod
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}

logging:
  level:
    root: WARN
