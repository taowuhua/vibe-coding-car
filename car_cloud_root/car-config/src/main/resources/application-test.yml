# =====================================================
# Car Cloud - Config 配置中心
# 测试环境配置 (test)
# =====================================================

server:
  port: 8847

spring:
  cloud:
    config:
      server:
        git:
          uri: https://gitee.com/your-repo/car-config-repo.git
          default-label: test
          username: ${GIT_USERNAME:}
          password: ${GIT_PASSWORD:}

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eureka-test.car.local:8761/eureka/

logging:
  level:
    root: INFO
