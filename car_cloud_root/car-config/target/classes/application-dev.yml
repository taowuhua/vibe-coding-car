# =====================================================
# Car Cloud - Config 配置中心
# 开发环境配置 (dev)
# =====================================================

server:
  port: 8847

spring:
  cloud:
    config:
      server:
        git:
          # 开发环境 Git 配置仓库
          uri: https://gitee.com/your-repo/car-config-repo.git
          default-label: dev
          # username: 
          # password: 

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    root: INFO
    org.springframework.cloud.config: DEBUG
