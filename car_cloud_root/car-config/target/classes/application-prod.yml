# =====================================================
# Car Cloud - Config 配置中心
# 生产环境配置 (prod)
# =====================================================

server:
  port: 8847

spring:
  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_GIT_URI:https://gitee.com/your-repo/car-config-repo.git}
          default-label: master
          username: ${GIT_USERNAME:}
          password: ${GIT_PASSWORD:}

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://eureka.car.com:8761/eureka/}

logging:
  level:
    root: WARN
