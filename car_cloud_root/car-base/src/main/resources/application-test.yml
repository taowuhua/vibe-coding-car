# =====================================================
# Car Cloud - Base 基础业务服务
# 测试环境配置 (test)
# =====================================================

server:
  port: 9001

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 测试环境数据库（请根据实际地址修改）
    url: jdbc:mysql://mysql-test.car.local:3306/car_cloud?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: car_test
    password: ${DB_PASSWORD:test_password}

# Nacos 服务发现配置
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:nacos-test.car.local:8848}
        namespace: test

# 日志配置
logging:
  level:
    root: INFO
    com.car: INFO
