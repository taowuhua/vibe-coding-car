# =====================================================
# Car Cloud - Base 基础业务服务
# 开发环境配置 (dev)
# =====================================================

server:
  port: 9001

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 开发环境数据库
    url: jdbc:mysql://localhost:3306/car_cloud?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: "Root@123456"
  # Nacos 服务发现配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: car_dev

# 日志配置
logging:
  level:
    root: INFO
    com.car: DEBUG
    org.springframework: INFO
