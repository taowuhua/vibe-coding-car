# =====================================================
# Car Cloud - Cars 车辆服务
# 开发环境配置 (dev)
# =====================================================

server:
  port: 9002

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/car_cloud?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: "Root@123456"
  # Nacos 服务发现配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: car_dev

logging:
  level:
    root: INFO
    com.car: DEBUG
