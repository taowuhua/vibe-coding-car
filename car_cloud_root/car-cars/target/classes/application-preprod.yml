# =====================================================
# Car Cloud - Cars 车辆服务
# 预生产环境配置 (preprod)
# =====================================================

server:
  port: 9002

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-preprod.car.local:3306/car_cloud?useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: car_preprod
    password: ${DB_PASSWORD:}

# Nacos 服务发现配置
spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:nacos-preprod.car.local:8848}
        namespace: preprod

logging:
  level:
    root: WARN
