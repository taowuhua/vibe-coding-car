# =====================================================
# Car Cloud - Cars 车辆服务
# 测试环境配置 (test)
# =====================================================

server:
  port: 9002

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-test.car.local:3306/car_cloud?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: car_test
    password: ${DB_PASSWORD:}

# Nacos 服务发现配置
spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:nacos-test.car.local:8848}
        namespace: test

logging:
  level:
    root: INFO
