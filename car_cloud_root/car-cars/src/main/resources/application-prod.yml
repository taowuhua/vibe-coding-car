# =====================================================
# Car Cloud - Cars 车辆服务
# 生产环境配置 (prod)
# =====================================================

server:
  port: 9002

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://mysql.car.com:3306/car_cloud?useUnicode=true&characterEncoding=utf-8&useSSL=true}
    username: ${DB_USERNAME:car_prod}
    password: ${DB_PASSWORD:}

# Nacos 服务发现配置
spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:nacos.car.com:8848}
        namespace: prod
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}

logging:
  level:
    root: WARN
